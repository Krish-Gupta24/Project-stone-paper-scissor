<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors || Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">Stone Paper Scissors Game</h1>
    </header>
    <div class="content">
        <div class="option" id="rock"><img src="rock.png" alt=""></div>
        <div class="option" id="paper"><img src="paper.png" alt=""></div>
        <div class="option" id="scissors"><img src="scissors.png" alt=""></div>
    </div>
    <div class="scoreboard">
        <div>
            <p class="score-user">0</p>
            <p>You</p>
        </div>
        <div>
            <p class="score-comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="result-bar">
        <p class="result">Pick Your Move</p>
    </div>
    <div class="reset">
        <button class="resetbtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
